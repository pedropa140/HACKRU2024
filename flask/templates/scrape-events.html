<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraped Events</title>
</head>
<body>
    <h1>Scraped Events</h1>
    <ul>
        {% for event in events %}
        <li>
            <h2>{{ event.title }}</h2>
            <p>{{ event.description }}</p>
            <p>Start Time: {{ event.start_time }}</p>
            <p>End Time: {{ event.end_time }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
