<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/images/icon.png">
    <title>User Tasks</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adjustments for modern and professional interface */
        body {
            background-color: #fff; /* White background */
            font-family: Arial, sans-serif; /* Default font */
            color: #333; /* Text color */
        }

        .title {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
            color: #555; /* Title color */
        }

        #taskInput {
            margin-bottom: 20px;
        }

        .list-group-item {
            cursor: move;
            font-size: 18px;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
        }

        .delete-btn {
            color: #fff;
            font-size: 1.2rem;
            background-color: #dc3545;
            border: none;
            padding: 5px 10px;
            border-radius: 50%;
        }

        .delete-btn:hover {
            background-color: #f00;
        }

        #submitBtn {
            text-align: center;
            margin-top: 20px;
        }

        #submitBtn button {
            font-size: 20px;
            width: 100%;
        }

        /* New CSS for horizontal card layout */
        .card-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            gap: 10px;
            padding-bottom: 20px; /* Add padding to ensure space for scrollbar */
            /* Optional: Hide vertical scrollbar */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }
        
        .card-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        
        .card {
            flex: 0 0 auto;
            width: 30%; /* Adjust card width */
        }
        
        .card-inner {
            position: relative; /* Required for overlay */
        }
        
        .card-img-top {
            border-radius: 0.75rem 0.75rem 0 0; /* Rounded top corners */
            object-fit: cover; /* Cover image */
            height: 30%;
        }
        
        .card-body {
            padding: 1.5rem; /* Padding for card body */
        }
        
        .card-title {
            font-size: 1.25rem; /* Title font size */
            margin-bottom: 0.75rem; /* Bottom margin for title */
        }

    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="flex p-4 w-75 justify-content-center ">
        <h2 class="title">Your Tasks</h2>
        <div id="taskInput" class="input-group mb-3">
            <input type="text" id="task" class="form-control rounded-start" placeholder="Enter your task">
            <button class="btn btn-success rounded-end" type="button" onclick="addTask()">Add Task</button>
        </div>
        <div id="taskList" class="card-container rounded-4">
            <!-- Cards will be added here dynamically -->
        </div>
        <div id="submitBtn" style="display: none;">
            <button class="btn btn-primary" onclick="submitTasks()">Submit Tasks</button>
        </div>
    </div>

    <script>
        var tasksAdded = 0;

        document.getElementById("task").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        function addTask() {
            var taskInput = document.getElementById("task");
            var task = taskInput.value.trim();
            if (task !== "") {
                var cardContainer = document.getElementById("taskList");
                var card = createListItem(task);
                cardContainer.appendChild(card);
                taskInput.value = "";
                tasksAdded++;
                toggleSubmitBtn();
            } else {
                alert("Please enter a valid task!");
            }
        }

        function createListItem(task) {
            var card = document.createElement("div");
            card.className = "card mb-4 mb-xl-0 card-hover border";
            
            var cardInner = document.createElement("div");
            cardInner.className = "card-inner";
            
            var img = document.createElement("img");
            img.alt = "Task Image";
            img.className = "img-fluid w-100 rounded-top-3 card-img-top";
        
            // Event listener for image load
            img.onload = function() {
                var cardBody = document.createElement("div");
                cardBody.className = "card-body";
        
                var title = document.createElement("h3");
                title.className = "card-title mb-4 text-truncate";
                title.textContent = task;
        
                var deleteBtn = createDeleteButton(cardInner);
                cardBody.appendChild(title);
                cardBody.appendChild(deleteBtn);
        
                cardInner.appendChild(img);
                cardInner.appendChild(cardBody);
        
                card.appendChild(cardInner);
            };
        
            // Fetch image URL based on user input keywords
            var imageURL = fetchImageURL(task);
            img.src = imageURL;
        
            return card;
        }
        
        
        function fetchImageURL(keyword) {
            // Here you can implement a function to fetch image URL based on keywords using a real image site
            // For example, using a placeholder image site like Unsplash
            var baseAPIUrl = 'https://source.unsplash.com/'; // Base URL for Unsplash images
            var imageSize = '800x600'; // Image size
            var query = encodeURIComponent(keyword); // Encode keyword for URL
            
            // Construct final URL with keyword and image size
            var finalURL = baseAPIUrl + imageSize + '/?' + query;
            
            return finalURL;
        }
        
        // Example usage:
        var task = "Education Edition Deployment And Set Up"; // Replace with user input
        var cardElement = createListItem(task);
        document.getElementById("taskList").appendChild(cardElement);
        

        function createDeleteButton(listItem) {
            var deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Ã—"; // Using a close symbol
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function () {
                listItem.parentElement.remove();
                tasksAdded--;
                toggleSubmitBtn();
            };
            return deleteBtn;
        }

        function toggleSubmitBtn() {
            document.getElementById("submitBtn").style.display = tasksAdded >= 1 ? "block" : "none";
        }

        function submitTasks() {
            var tasks = Array.from(document.querySelectorAll(".card-title")).map(task => task.textContent);
            fetch('/sustainabilityplanner', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ tasks: tasks }),
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
